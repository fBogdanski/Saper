<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saper</title>
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="script/constants.js" defer></script>
    <script type="module" src="script/timer.js" defer></script>
    <script type="module" src="script/gameLogic.js" defer></script>
    <script type="module" src="script/board.js" defer></script>
    <script type="module" src="script/main.js" defer></script>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="hud">
        <div id="flag_counter">Flags left: 0</div>
        <div id="timer_container">
          <div id="timer_bar"></div>
          <div id="timer_text">00:00</div>
        </div>
      </div>
      <form id="gameForm">
        <label for="difficulty">Choose difficulty:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option></select
        ><br />
        <label for="bomb_amount">Choose bomb amount:</label>
        <input
          type="number"
          id="bomb_amount"
          name="bomb_amount"
          min="1"
          max="100"
        />
        <input type="submit" value="New Game" />
      </form>

      <div id="game-container">
        <div id="board"></div>
        <div id="gamestate"></div>
      </div>
      <div id="records">
        <h3>High Scores:</h3>
        <table>
          <thead>
            <tr>
              <th>Level</th>
              <th>Best time</th>
            </tr>
          </thead>
          <tbody id="records_body">
            <tr id="record_easy">
              <td>Easy</td>
              <td class="best-time">-</td>
            </tr>
            <tr id="record_medium">
              <td>Medium</td>
              <td class="best-time">-</td>
            </tr>
            <tr id="record_hard">
              <td>Hard</td>
              <td class="best-time">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
